
    <div class="jumbotron">
       <h1>{{$ctrl.title}}</h1>
    </div>


    <div class="col-sm-8 ">
        <form name="$ctrl.form" class="form-horizontal" ng-submit="$ctrl.submitForm()" novalidate>
            <div class="form-group" ng-class="{'has-error': ($ctrl.form.$submitted && $ctrl.form.name.$untouched && $ctrl.form.name.$invalid)||($ctrl.form.name.$touched && $ctrl.form.name.$error.required)}">
                <label class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Name" ng-model="$ctrl.user.name" name="name" id="name" required>
                    <span class="text-danger" ng-show="($ctrl.form.$submitted && $ctrl.form.name.$untouched && $ctrl.form.name.$invalid) ||($ctrl.form.name.$touched && $ctrl.form.name.$error.required)">Name is required.</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': $ctrl.form.$submitted && !$ctrl.user.gender}">
                    <label class="control-label col-sm-2"><span class="left">Gender</span></label>  
                    <div class="col-sm-10">
                        <div class="radio col-xs-3 col-sm-2" >
                            <label>
                                <input type="radio" name="male" value="male" ng-model="$ctrl.user.gender">
                                Male
                            </label>
                        </div>
                        <div class="radio col-xs-3 col-sm-2">
                            <label>
                                <input type="radio" name="female" value="female" ng-model="$ctrl.user.gender">
                                Female
                            </label>
                        </div>                       
                    </div>


                <span class="text-danger col-sm-offset-2" ng-show="$ctrl.form.$submitted && !$ctrl.user.gender">Gender is required</span> 
            </div>
            <div class="form-group" ng-class="{'has-error': ($ctrl.form.$submitted && $ctrl.form.age.$untouched)||($ctrl.form.age.$touched && $ctrl.form.age.$error.min) || ($ctrl.form.age.$touched && $ctrl.form.age.$error.required) ||($ctrl.form.age.$touched && $ctrl.form.age.$error.max)}">
                <label class="control-label col-sm-2 " for="age">Age</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" min="18" max="150" placeholder="Age" ng-model="$ctrl.user.age" name="age" id="uName" required>
                    <span class="text-danger" ng-show="($ctrl.form.$submitted && $ctrl.form.age.$untouched) || ($ctrl.form.age.$touched && $ctrl.form.age.$error.required)">Age is required.</span>
                    <span class="text-danger" ng-show="$ctrl.form.age.$touched && $ctrl.form.age.$error.min">Age must me 18 or older.</span>
                    <span class="text-danger" ng-show="$ctrl.form.age.$touched && $ctrl.form.age.$error.max">Invalid Age. Please insert a valid one.</span>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': $ctrl.form.$submitted && !$ctrl.user.country}">
                    <label class="control-label col-sm-2">Country</label>
                    <div class="col-sm-6">
                        <select class="form-control form-control-sm "  ng-model="$ctrl.user.country" name="country" required>
                            <option value="">Select Country...</option>
                            <option ng-repeat="country in $ctrl.countries">{{country.name}}</option>
                        </select>
                        <span class="text-danger" ng-show="$ctrl.form.$submitted && !$ctrl.user.country">Gender is required</span>                        
                    </div>
            </div>
            <div class="col-sm-offset-2" style="margin-top:40px;">
                <button type="submit" ng-click="$ctrl.submitForm" class="btn btn-primary">Apply</button>           
            </div>


        </form>    
    </div>
